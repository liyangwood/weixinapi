<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />


    <link href="../lib/bootstrap/all.min.css" rel="stylesheet">
    <link href="css/lottery.css" rel="stylesheet">

    <script src="../lib/jquery-2.1.4.min.js"></script>
    <script src="../lib/bootstrap/all.min.js"></script>

    <title>wepartner.us</title>
</head>
<body>
<div class="aa">
    <img src="img/logo.png" />
    <h3>Free WeChat setup Package (a $2500 value)</h3>
</div>
<div class="bb">
    <div class="form-group">
        <label class="control-label" for="js_name"></label>
        <div class="row">
            <label class="col-xs-3">Name<i>*</i></label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="js_name">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="js_email"></label>
        <div class="row">
            <label class="col-xs-3">Email<i>*</i></label>
            <div class="col-xs-9">
                <input type="email" class="form-control" id="js_email">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="js_phone"></label>
        <div class="row">
            <label class="col-xs-3">Phone<i>*</i></label>
            <div class="col-xs-9">
                <input type="number" class="form-control" id="js_phone">
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label" for="js_note"></label>
        <div class="row">
            <label class="col-xs-3">Notes</label>
            <div class="col-xs-9">
                <textarea class="form-control" id="js_note"></textarea>
            </div>
        </div>
    </div>

    <a href="javascript:void(0)" type="button" class="btn js_btn btn-info">Submit</a>

</div>
<div class="cc" style="display: none;">
    <h3>
        You have successfully claimed your free WeChat setup & Consultation package.
        We will contact you shortly.<br /><br />
        You can visit our booth at MLK lobby of the Oregon Convention center during the event, or visit our website
        <a href="http://wepartner.us">wepartner.us</a>
        to know more.
    </h3>
</div>

</body>
</html>
<script src="js/lottery.js"></script>
