<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="/lib/ionic/css/ionic.min.css" rel="stylesheet">

    <script src="/lib/ionic/js/ionic.bundle.min.js"></script>
    <title></title>
</head>
<body>

<div class="bar bar-header bar-royal">
    <h1 class="title">Personal shopper</h1>
</div>

<div class="card" style="margin-top: 60px;">
    < class="item item-text-wrap">
        Please fill out the form, and we'll have our personal shopper contact you via wechat in 2 business days. Or you can directly type in "personal shopper" to get more information about this service. <br>
        <a href="http://www.tangeroutlet.com/personal-shopper/">http://www.tangeroutlet.com/personal-shopper/</a>
    </div>
</div>

<div class="list" style="margin-top: 20px;">
    <label class="item item-input">
        <input type="text" placeholder="First Name">
    </label>
    <label class="item item-input">
        <input type="text" placeholder="LastName">
    </label>
    <label class="item item-input">
        <input type="text" placeholder="Email">
    </label>
    <label class="item item-input">
        <input type="text" placeholder="Phone">
    </label>
    <label class="item item-input">
        <input type="text" placeholder="Address">
    </label>
    <label class="item item-input">
        <input type="text" placeholder="City">
    </label>


</div>

<button style="width: 92%; margin: 0 4%;" class="button button-royal">
    Submit
</button>
